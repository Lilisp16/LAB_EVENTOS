<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Post Social</title>
</head>
<body>

<body>

    <header class="py-3 shadow-sm mb-4">
        <div class="container d-flex align-items-center gap-2 borde">
            <i class="bi bi-camera fs-2"></i>
            <h2 class="m-0 titulo">Post Social</h2>
        </div>
    </header>

    <main class="container main-box  w-75">
        <h1 class="h4 text-center mb-4 text-info" >Crear Publicación</h1>

        <form id="postForm" class="mb-4">
            <div class="mb-3">
                <input type="text" class="form-control" id="title" placeholder="Ingrese un título" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="description" rows="3"
                    placeholder="Ingrese una descripción" required></textarea>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" id="image" accept="image/*">
            </div>
            <button  type="submit" class="btn btn-info submit w-100">
                <i class="bi bi-plus-circle me-2"></i> Publicar
            </button>
        </form>
    

        <section>
        <div id="feed" class="d-flex flex-column gap-3"></div>
    </section>


    </main>

    <footer class="text-center py-4 mt-5">
        <p class="m-0">© 2025. Todos los derechos reservados by Lilis</p>
        <p class="m-0">
            <a href="https://github.com/Lilisp16/LAB_EVENTOS" target="_blank" class="text-dark">
                <i class="bi bi-github me-1"></i> 
            </a>
        </p>
    </footer>


<script src="./script.js" ></script>
</body>
</html>
